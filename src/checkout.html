<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Госуслуги</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/css/uikit.min.css"/>

    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.26/js/uikit-icons.min.js"></script>
</head>
<body>

<div class="uk-section">
    <div class="uk-container">
        <h1>Госуслуги</h1>
        <h2 class="tm-icon-crossed-arrows">Оформить</h2>
        <h2>Выберите госуслугу</h2>
        <div class="uk-child-width-1-4@m uk-grid-match tm-margin-bottom" data-uk-grid>
            <div>
                <a href="#" class="tm-button-submenu tm-btn-blue uk-button uk-width-1-1 uk-flex uk-flex-between uk-flex-top">
                    <div>Доступ к порталу</div>
                    <span>F2</span>
                </a>
            </div>
            <div>
                <a href="#" class="tm-button-submenu tm-btn-grey uk-button uk-width-1-1 uk-flex uk-flex-between uk-flex-top">
                    <div>Регистрация по месту</div>
                    <span>F3</span>
                </a>
            </div>
            <div>
                <a href="#" class="tm-button-submenu tm-btn-red uk-button uk-width-1-1 uk-flex uk-flex-between uk-flex-top">
                    <div>Паспорт гражданина РФ</div>
                    <span>F4</span>
                </a>
            </div>
            <div>
                <a href="#" class="tm-button-submenu tm-btn-green uk-button uk-width-1-1 uk-flex uk-flex-between uk-flex-top">
                    <div>Страховое свидетельство (СНИЛС)</div>
                    <span>F5</span>
                </a>
            </div>
        </div>
        <div class="tm-search-wrapper">
            <div class="uk-position-relative">
                <input class="uk-width-expand uk-search-input" type="text" placeholder="Название услуги или ключевое слово">
                <div class="tm-search-icon"></div>
            </div>
            <div class="tm-search-results uk-hidden">
                Страховое свидетельство (СНИЛС)
            </div>
        </div>
    </div>
</div>

</body>
</html>
